x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "5"

services:
  virtuoso:
    logging: *default-logging
    image: redpencil/virtuoso:1.2.1
    environment:
      SPARQL_UPDATE: "true"
      DEFAULT_GRAPH: "http://swarm.bittich.be/graphs/public"
    volumes:
      - ./data/db:/data
      - ./config/virtuoso/virtuoso.ini:/data/virtuoso.ini
      - ./config/virtuoso/:/opt/virtuoso-scripts
    restart: always
    networks:
      swarm:
  nats:
    image: nats:2.11-alpine
    restart: always
    logging: *default-logging
    networks:
      swarm:
    container_name: nats-server
    command: -js -sd /nats-data -c /nats-config/nats.conf
    volumes:
      - ./data/nats/data:/nats-data
      - ./config/nats/nats-server.conf:/nats-config/nats.conf
  mongo:
    logging: *default-logging
    image: mongo:7
    networks:
      swarm:
    restart: always
    volumes:
      - ./data/db:/data/db
  migrations:
    logging: *default-logging
    image: nbittich/mongodb-migration:v0.3.0
    restart: "no"
    volumes:
      - ./config/migrations:/migrations/all
    networks:
      swarm:
  # app services
  crawler:
    logging: *default-logging
    image: nbittich/crawler:0.5.0
    restart: always
    volumes:
      - ./data/shared:/share
      - ./data/crawler/cache:/cache
    networks:
      swarm:
  extractor:
    logging: *default-logging
    image: nbittich/extractor:0.5.0
    restart: always
    volumes:
      - ./data/shared:/share
    networks:
      swarm:
  job-manager:
    logging: *default-logging
    image: nbittich/job-manager:0.5.0
    restart: always
    volumes:
      - ./data/shared:/share
      - ./config/job-manager/definitions.json:/definitions.json
      - ./config/index:/index_config
    networks:
      swarm:
  filter:
    logging: *default-logging
    image: nbittich/filter:0.5.0
    restart: always
    volumes:
      - ./data/shared:/share
      - ./config/shacl:/config
    networks:
      swarm:
  add-uuid:
    logging: *default-logging
    image: nbittich/add-uuid:0.5.0
    restart: always
    volumes:
      - ./data/shared:/share
    networks:
      swarm:
  diff:
    logging: *default-logging
    image: nbittich/diff:0.5.0
    restart: always
    volumes:
      - ./data/shared:/share
    networks:
      swarm:
  publish:
    logging: *default-logging
    image: nbittich/publish:0.5.0
    restart: always
    volumes:
      - ./data/shared:/share
    networks:
      swarm:
  cleanup:
    logging: *default-logging
    image: nbittich/cleanup:0.5.0
    restart: always
    volumes:
      - ./data/shared:/share
    networks:
      swarm:
  archive:
    logging: *default-logging
    image: nbittich/archive:0.5.0
    restart: always
    volumes:
      - ./data/shared:/share
    networks:
      swarm:
  index:
    logging: *default-logging
    image: nbittich/index:0.5.0
    restart: always
    volumes:
      - ./data/shared:/share
      - ./config/index:/index_config
    networks:
      swarm:
  frontend:
    logging: *default-logging
    image: nbittich/swarm-frontend:0.5.0
    restart: always
    networks:
      swarm:
  meilisearch:
    logging: *default-logging
    image: getmeili/meilisearch:v1
    volumes:
        - ./data/meilisearch:/meili_data
    restart: always
    networks:
          swarm:
networks:
  swarm:
